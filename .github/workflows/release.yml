name: Build Windows Executable
on:
  push:
    tags:
      - "v*.*.*"
jobs:
  build:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.8'
          architecture: 'x64'
      - name: Install requirements and installer
        run: |
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Run pyinstaller
        run: |
          python -m PyInstaller ui.spec
      - run: ls dist
      - run: mkdir -p bms-translator/
      - run: cp -r config/  bms-translator/config/
      - run: cp dist/ui.exe bms-translator/bms-translator.exe
      - run: ls bms-translator
      - run: Compress-Archive -Path "bms-translator" -DestinationPath "bms-translator.zip"
      - name: Build Changelog
        id: github_release
        uses: mikepenz/release-changelog-builder-action@v5
        env:
            GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.RELEASE_TOKEN }}
          body: ${{steps.github_release.outputs.changelog}}
          files: |
            ./bms-translator.zip